version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paperless-rag-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional, for better performance)
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      # Optimize for M5 MacBook
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      # Performance tuning
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD_KB=100000
      - QDRANT__STORAGE__WAL__WAL_CAPACITY_MB=32
      # Disable telemetry
      - QDRANT__TELEMETRY_DISABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits for M5 (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
